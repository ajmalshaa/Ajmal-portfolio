            <div class="row mt-3 mx-3 ">
                <div class="col-12">
                    <h1 class="pb-5 text-center">Feel free to Send your responses</h1>
                    <hr>
                    <form id="submit-form" class="w-75 mx-auto" action="">
                        <label for="fname" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="fname" name="name" placeholder="Your name..">
                        <label for="lname" class="form-label">Email</label>
                        <input type="email" class="form-control" id="lname" name="email" placeholder="Your email..">

                        <label for="subject" class="form-label">Comment</label>
                        <textarea id="subject" class="form-control" name="message" placeholder="Write something.."
                            style="height:170px"></textarea>

                        <input class="submit btn btn-primary" type="submit" value="Submit">



                    </form>
                    <footer class="fixed-bottom">
                        <div class="row text-center">

                            <div class="wrapper">
                                <a href="#" class="icon facebook">

                                    <a href="https://www.facebook.com/ajmal.sha.9822/" class="fa fa-facebook"></a>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                $("#submit-form").submit((e) => {
                    e.preventDefault()
                    $.ajax({
                        url: "https://script.google.com/macros/s/AKfycbyaeEB8fD4mf6cx4HMQ13ZYfGBnRWT4lqOpjEGEzw/exec",
                        data: $("#submit-form").serialize(),
                        method: "post",
                        success: function (response) {
                            alert("Form submitted successfully")
                            window.location.reload()
                            //window.location.href="google.com"
                        },
                        error: function (err) {
                            alert("Something Error")

                        }
                    })
                })
            </script>
